<!doctype html>
<html lang='id'>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Music</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  font-family:'Arial', sans-serif; 
  padding:30px;
  text-align:center;
  
  /* --- BACKGROUND GAMBAR DARI MAIN_PAGE --- */
  background-image: url('Foto/background.jpg'); 
  background-size: cover;
  background-attachment: fixed;
  background-position: center;
  
  /* Tambahan untuk Fade-In/Out */
  transition: opacity 0.5s ease-in-out;
}
h1 {
  font-family:'Great Vibes', cursive;
  font-size:3rem;
  color:#6b2a4a;
  margin-bottom: 40px;
}
.box {
  background:white;
  padding:25px;
  border-radius:12px;
  max-width:700px; 
  margin:auto;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
  font-size:18px;
}
/* Style untuk daftar lagu */
.music-list {
  display: flex;
  flex-direction: column;
  gap: 15px;
  text-align: left;
}
.song-item {
  display: flex;
  align-items: center;
  padding: 10px;
  border-bottom: 1px solid #f0f0f0;
}
.song-item:last-child {
  border-bottom: none;
}
.album-cover {
  width: 50px; 
  height: 50px;
  margin-right: 15px;
  border-radius: 4px;
  overflow: hidden;
  flex-shrink: 0; 
}
.album-cover img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.play-button {
  width: 40px;
  height: 40px;
  cursor: pointer;
  margin-right: 15px;
  font-size: 24px; 
  line-height: 40px;
  text-align: center;
  color: #6b2a4a;
  flex-shrink: 0;
}
.song-info {
  flex-grow: 1;
}
.song-info strong {
  display: block;
  font-size: 1.1em;
  color: #6b2a4a;
}
.song-info span {
    font-size: 0.9em;
    color: #888;
}
</style>
<script>
    // Skrip untuk Fade-In
    document.addEventListener('DOMContentLoaded', () => {
        document.body.style.opacity = '0';
        setTimeout(() => { document.body.style.opacity = '1'; }, 10);
    });
    
    // Fungsi JavaScript untuk memutar/menghentikan audio
    let currentAudio = null;

    function togglePlay(audioId) {
        const audio = document.getElementById(audioId);
        const button = document.querySelector(`.play-button[data-audio-id="${audioId}"]`);

        if (audio.paused) {
            if (currentAudio && currentAudio !== audio) {
                currentAudio.pause();
                const currentButton = document.querySelector(`.play-button[data-audio-id="${currentAudio.id}"]`);
                if (currentButton) {
                    currentButton.textContent = '▶️';
                }
            }
            audio.play();
            button.textContent = '⏸️';
            currentAudio = audio;
            audio.onended = () => {
                button.textContent = '▶️';
                currentAudio = null;
            };
        } else {
            audio.pause();
            button.textContent = '▶️';
            currentAudio = null;
        }
    }
</script>
</head>
<body onbeforeunload="document.body.style.opacity='0'">
<h1>Music</h1>
<div class='box'>
    <p>Lagu yang menurutku cocok untuk kita:</p>

    <div class="music-list">
        
        <div class="song-item">
            <div class="album-cover">
                <img src="cover1.jpg" alt="Cover Album 1">
            </div>
            
            <span class="play-button" data-audio-id="audio1" onclick="togglePlay('audio1')">▶️</span>
            <div class="song-info">
                <strong>Judul Lagu Pertama</strong>
                <span>Nama Artis/Penyanyi</span>
            </div>
            <audio id="audio1" src="lagu_favorit_1.mp3" preload="none"></audio>
        </div>

        <div class="song-item">
            <div class="album-cover">
                <img src="cover2.jpg" alt="Cover Album 2">
            </div>
            
            <span class="play-button" data-audio-id="audio2" onclick="togglePlay('audio2')">▶️</span>
            <div class="song-info">
                <strong>Judul Lagu Kedua</strong>
                <span>Nama Artis/Penyanyi</span>
            </div>
            <audio id="audio2" src="lagu_favorit_2.mp3" preload="none"></audio>
        </div>
        
        <div class="song-item">
            <div class="album-cover">
                <img src="cover3.jpg" alt="Cover Album 3">
            </div>
            
            <span class="play-button" data-audio-id="audio3" onclick="togglePlay('audio3')">▶️</span>
            <div class="song-info">
                <strong>Yahya - keepyousafe</strong>
                <span>Lagu Pilihan</span>
            </div>
            <audio id="audio3" src="Lagu/Yahya - keepyousafe.mp3" preload="none"></audio>
        </div>

    </div>
    
</div>

<button onclick="location.href='main_page.html'" 
style="margin-top:20px;padding:10px 20px;border:none;background:#6b2a4a;color:white;
border-radius:8px;cursor:pointer;font-family:'Playfair Display',serif;">Kembali</button>

</body>
</html>
