<!doctype html>
<html lang='id'>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Notes</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  font-family:'Arial', sans-serif; 
  padding:30px;
  text-align:center;
  
  /* --- BACKGROUND GAMBAR DARI MAIN_PAGE --- */
  background-image: url('Foto/background.jpg'); 
  background-size: cover;
  background-attachment: fixed;
  background-position: center;

  /* Tambahan untuk Fade-In/Out */
  transition: opacity 0.5s ease-in-out;
}
h1 {
  font-family:'Great Vibes', cursive;
  font-size:3rem;
  color:#6b2a4a;
}
.box {
  background:white;
  padding:25px;
  border-radius:12px;
  max-width:600px;
  margin:auto;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
  font-size:18px;
}
</style>
<script>
    // Skrip untuk Fade-In
    document.addEventListener('DOMContentLoaded', () => {
        document.body.style.opacity = '0';
        setTimeout(() => { document.body.style.opacity = '1'; }, 10);
    });
</script>
</head>
<body onbeforeunload="document.body.style.opacity='0'"> 
<h1>Notes</h1>
<div class='box'>Tempat menulis pesan atau catatan ðŸ’¬</div>

<button onclick="location.href='main_page.html'" 
style="margin-top:20px;padding:10px 20px;border:none;background:#6b2a4a;color:white;
border-radius:8px;cursor:pointer;font-family:'Playfair Display',serif;">Kembali</button>

</body>
</html>
