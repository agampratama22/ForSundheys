<!doctype html>
<html lang='id'>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Gallery</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  font-family:'Playfair Display', serif;
  padding:30px;
  text-align:center;
  
  /* --- BACKGROUND GAMBAR DARI MAIN_PAGE --- */
  background-image: url('Foto/background.jpg'); 
  background-size: cover;
  background-attachment: fixed;
  background-position: center;

  /* Tambahan untuk Fade-In/Out */
  transition: opacity 0.5s ease-in-out;
}
h1 {
  font-family:'Great Vibes', cursive;
  font-size:3rem;
  color:#6b2a4a;
  margin-bottom: 40px; 
}
.box {
  background:white;
  padding:25px;
  border-radius:12px;
  max-width:900px; 
  margin:20px auto;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
  font-size:18px;
}
.gallery-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr); 
  gap: 15px; 
  padding: 10px;
}
.gallery-item img {
  width: 100%; 
  height: 200px; 
  object-fit: cover; 
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
</style>
<script>
    // Skrip untuk Fade-In
    document.addEventListener('DOMContentLoaded', () => {
        document.body.style.opacity = '0';
        setTimeout(() => { document.body.style.opacity = '1'; }, 10);
    });
</script>
</head>
<body onbeforeunload="document.body.style.opacity='0'">
<h1>Gallery</h1>
<div class='box'>
    <div class='gallery-grid'>
        
        <div class='gallery-item'>
            <img src='Foto/1.png' alt='Foto Bersama 1'> 
        </div>
        <div class='gallery-item'>
            <img src='Foto/2.jpg' alt='Foto Bersama 2'>
        </div>
        <div class='gallery-item'>
            <img src='Foto/3.png' alt='Foto Bersama 3'>
        </div>

        <div class='gallery-item'>
            <img src='Foto/4.png' alt='Foto RL nanti'>
        </div>
        <div class='gallery-item'>
            <img src='Foto/5.png' alt='Foto RL nanti'>
        </div>
        <div class='gallery-item'>
            <img src='Foto/6.png' alt='Foto RL nanti'>
        </div>

        <div class='gallery-item'>
            <img src='Foto/7.png' alt='Foto Bersama 7'>
        </div>
        <div class='gallery-item'>
            <img src='Foto/8.png' alt='Foto Bersama 8'>
        </div>
        <div class='gallery-item'>
            <img src='Foto/9.png' alt='Foto Bersama 9'>
        </div>
        
    </div>
</div>

<button onclick="location.href='main_page.html'" 
style="margin-top:20px;padding:10px 20px;border:none;background:#6b2a4a;color:white;
border-radius:8px;cursor:pointer;font-family:'Playfair Display',serif;">Kembali</button>

</body>
</html>
