<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hi Sundheys</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#ffd6e3;
      --text:#6b2a4a;
      /* --- Perubahan Warna Tombol Menjadi Maroon --- */
      --btn-bg:#6b2a4a; 
      --btn-border:#6b2a4a;
      --btn-text: white; 
    }
    body{
      margin:0;
      background:var(--bg);
      font-family:'Arial', sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      transition: opacity 0.5s ease-in-out, filter 0.5s ease-in-out;
    }
    .fadeout{
      opacity:0;
      filter:blur(4px);
    }
    .box{
      background:white;
      padding:2rem 2.4rem;
      border-radius:22px;
      box-shadow:0 8px 28px rgba(0,0,0,0.08);
      text-align:center;
    }
    h1{
      font-family:'Great Vibes',cursive;
      font-size:3rem;
      color:var(--text);
	 margin: 5px 0;
    line-height: 1.1;
    }
    .btn{
      margin-top:1.4rem;
      padding:0.75rem 1.4rem;
      border-radius:999px;
      border:2px solid var(--btn-border);
      background:var(--btn-bg);
      color:var(--btn-text);
      cursor:pointer;
      font-family:'Arial', sans-serif;
    }
  </style>
  <script>
    function goToWelcome() {
        document.body.classList.add('fadeout');
        setTimeout(() => {
            window.location.href='welcome_sundheys.html';
        }, 500);
    }
  </script>
</head>
<body>
  <div class="box">
    <h1>Hi Sundheys</h1>
    <h1>this is for you</h1>
    <p>Sentuhan kecil penuh cinta ðŸ’•</p>
    <button class="btn" onclick="goToWelcome()">click me</button>
  </div>
</body>
</html>
